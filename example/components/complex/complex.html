<section>
    <div class="row">
        <div class="six columns">
            <label>Name</label>
            <input type="text" class="u-full-width" v-model="name" placeholder="Name" v-show-error validate-property="data.name" />
        </div>
        <div class="six columns">
            <label>Age</label>
            <input type="text" class="u-full-width" v-model="age" placeholder="Age" v-show-error validate-property="data.age" view-strategy="tooltip" />
        </div>
    </div>
    <div class="row">
        <label>Hobbies</label>
        <div v-for="(hobby, index) in hobbies">
            <input type="text" class="u-full-width" v-model="hobby.hobbyName" placeholder="Hobby" v-show-error :validate-property="`data.hobbies[${index}].hobbyName`" />
        </div>
    </div>
    <div class="row">
        <div>
            <label>Dummy Prop</label>
            <input type="text" class="u-full-width" v-model="dummyProp.blah" placeholder="Dummy Prop" v-show-error validate-property="props.dummyProp.blah" />
        </div>
    </div>
</section>
