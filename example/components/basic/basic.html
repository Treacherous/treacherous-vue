<section>
    <div>
        <label>Username</label>
        <input type="text" class="u-full-width" id="username" v-model="username" validate-property="username" v-show-error placeholder="Username" />
    </div>
    <button id="submit" :class="{ valid: isValid, invalid: !isValid }" @click="refreshValidation()">Progmatically Validate - {{isValid ? 'Is' : 'Isnt'}} Valid</button>
</section>
